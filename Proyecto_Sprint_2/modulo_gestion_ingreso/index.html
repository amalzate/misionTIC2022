<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha
      
      384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    
    <title>Login Antonela</title>
  </head>
  <body>
    <main class="login-design">
      <div class="pastel">
        <img src="assets/img/TortaCompleta.jpg" alt="" width=120% height=100%>
      </div>
      <div class="login">
        <div class="login-data">
          <img src="assets/img/Logo.png" alt="" width="200" height="200" />
          <h1>Regístrate</h1>
          <form action="#" class="login-form">
            <div class="input-group">
              <label class="input-fill">
                <input type="email" name="email" id="email" required />
                <span class="input-label">Correo Electrónico</span>
                <i class="fas fa-envelope"></i>
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="password" name="password" id="password" required />
                <span class="input-label">Contraseña</span>
                <i class="fas fa-lock"></i>
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="password" name="password" id="password" required />
                <span class="input-label">Repetir contraseña</span>
                <i class="fas fa-lock"></i>
              </label>
            </div>
            <a href="#">Registrarse</a>
            <button class="btn-login"><i class="fa fa-envelope" aria-hidden="true">
              </i> Acceder con Gmail</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
