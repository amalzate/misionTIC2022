<!DOCTYPE html>
<html lang="en">
<br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Identificación de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <h4 style="font-family: Verdana; color: #58bbae; margin-top: 25px;" >Tipos de Identificación de Usuario</h4>
    </header>


    <br>
    <div class="input-group">
        <div class="col-sm-4">
            <input type="search" class="form-control" placeholder="Nombre" aria-label="Search"
                aria-describedby="search-addon" />
        </div>
        <button type="button" class="btn btn-outline-primary"
            style="background-color: #58bbae; border: #58bbae; color:#ffffff; text-align:center">Buscar</button>
    </div>
    <br>
    <div class="input-group">
        <div class="col-sm-4">
            <input type="search" class="form-control" placeholder="Estado" aria-label="Search"
                aria-describedby="search-addon" />
        </div>
        <button type="button" class="btn btn-outline-primary"
            style="background-color: #58bbae; border: #58bbae; color:#ffffff; text-align:center">Buscar</button>
    </div>
    <br>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="crear_tipos_identificacion_usuarios.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                style="background-color: #58bbae; border: #58bbae; color:#ffffff; text-align:center">Crear</a></li>
        <li class="list-group-item"><a href="editar_tipos_identificacion_usuarios.html"
                class="list-group-item list-group-item-action list-group-item-dark"
                style="background-color: #58bbae; border: #58bbae; color:#ffffff; text-align:center">Editar</a></li>
        <li class="list-group-item"><a href="#" class="list-group-item list-group-item-action list-group-item-dark"
                style="background-color: #58bbae; border: #58bbae; color:#ffffff; text-align:center">Eliminar</a></li>
    </ul>

    <br>

    <table class="table-bordered" style="text-align-last: center; white-space: nowrap;
    overflow-x: auto">
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <th scope="row">1</th>
                <td>CC</td>
                <td>Cédula de Ciudadanía</td>
                <td>Activo</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th scope="row">2</th>
                <td>CE</td>
                <td>Cédula de Extranjeria</td>
                <td>Activo</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th scope="row">3</th>
                <td>PA</td>
                <td>Pasaporte</td>
                <td>Activo</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
