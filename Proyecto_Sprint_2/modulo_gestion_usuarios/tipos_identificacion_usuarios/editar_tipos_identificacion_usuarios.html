<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar - Tipos de Identificación de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <h4 style="font-family: Verdana; color: #58bbae; margin-top: 25px;" >Editar - Tipos de Identificación</h4>
    </header>
    <form action="#" style="margin:20px">
        <div class="mb-3">
            <label style="font-family: Verdana" for="ID" class="form-label">ID*:</label><br>
            <input type="text" class="form-control" id="ID" name="ID">
        </div>
        <div class="mb-3">
            <label style="font-family: Verdana" for="Nombre">Nombre*:</label><br>
            <input type="text" class="form-control" id="Nombre" name="Nombre">
        </div>
        <div class="mb-3">
            <label style="font-family: Verdana" for="Descripción">Descripción*:</label><br>
            <input type="text" class="form-control" id="Descripción" name="Descripción">
        </div>
        <div class="mb-3">
            <label style="font-family: Verdana" for="Estado">Estado*:</label><br>
            <input type="text" class="form-control" id="Estado" name="Estado">
        </div>
        <input type="button" style="background-color:#58bbae; font-family: Verdana; border-color: #58bbae;"
            value="Guardar" type="submit" />
        <input type="button" style="background-color:#58bbae; font-family: Verdana; border-color: #58bbae;"
            value="Cancelar" onclick="window.location.href='lista_tipos_identificacion_usuarios.html'">
    </form>
</body>

</html>
